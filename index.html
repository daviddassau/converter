<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div id="container">

		<h1>Temperature Converter</h1>

		<div id="input">
			Degrees Fahrenheit or Celcius:<br />
			<input type="text" name="degrees">
			<br /><br />
			Convert to:<br />
			<input type="radio" name="degreeFC"> Fahrenheit<br>
			<input type="radio" name="degreeFC"> Celcius<br />
			<input type="submit" value="Submit">
		</div>

		<div id="output">
			<h3>Your temperature is blank</h3>
		</div>

		<div class="clearAllFields">
		<input type="submit" value="Clear All Fields">
		</div>




	</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
